
trigger:
- master
- classic

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: sudo apt-get install -y pandoc
  displayName: "Install Packages"

- bash: sudo chmod ./build/create-lua-changelog +x && ./build/create-lua-changelog.sh
  displayName: "Build Changelog"

- bash: sudo chmod ./build/lib/packager/release.sh +x && ./build/lib/packager/release.sh
  displayName: "Package and Upload"

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: .build/
    artifactName: build